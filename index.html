<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Japanese Sentence Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone-frame">
      <div class="phone-notch"></div>
      <div class="screen">
        <h1>📘 Learn Japanese</h1>

        <form id="sentence-generator-form">
          <button type="submit">🎯 Generate</button>
        </form>

        <div id="sentence-output">
          <div id="jp" class="card jp"></div>
          <div id="romaji" class="card romaji"></div>
          <div id="en" class="card en"></div>
        </div>
      </div>
    </div>

    <footer>
      This AI project was coded by
      <a href="https://github.com/BeCr34t1v3Jas/" target="_blank">Jasmin</a>
      and is
      <a
        href="https://github.com/BeCr34t1v3Jas/Japanese-beginner-sentences"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://japanese-beginner-sentences.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </body>
</html>
