<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Japanese Sentence Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <!-- Outer Wrapper centers the whole phone frame -->
    <div class="app-wrapper">
      <div class="phone-frame">
        <div class="phone-notch"></div>

        <div class="screen">
          <!-- Loader & Flag Block -->
 <div id="loading-indicator" class="hidden">
    <img src="https://flagcdn.com/w320/jp.png" alt="Japanese Flag" class="jp-flag" />
    <div class="loader"></div>
  </div>
          <br> <br> <br>
          <h1>📘 Learn Japanese</h1>

       <form id="sentence-generator-form">
  <input
    type="text"
    id="category-input"
    placeholder="Enter a topic (e.g. Weather, Greetings)"
    required
  />
  <button type="submit">🎯 Generate Sentence</button>
</form>
<div id="loader" class="loader hidden"></div>
          <div id="sentence-output">
            <div id="jp" class="card jp"></div>
            <div id="romaji" class="card romaji"></div>
            <div id="en" class="card en"></div>
          </div>

          <!-- Footer inside phone screen -->
          <footer>
            This AI project was coded by
            <a href="https://github.com/BeCr34t1v3Jas/" target="_blank">Jasmin</a>
            and is
            <a
              href="https://github.com/BeCr34t1v3Jas/Japanese-beginner-sentences"
              target="_blank"
            >
              open-sourced on GitHub</a
            >
            and
            <a
              href="https://japanese-first-sentences.netlify.app"
              target="_blank"
              >hosted on Netlify</a
            >.
          </footer>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
